<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/js/chat.js" defer></script>
  </head>

  <body>
    Chat App
    <div>
      <button id="increment">+1</button>
      <br>
      <p>
        Connection count: <span id="count"></span>
      </p>
    </div>
    <form id="chatForm">
      <input id="chatMessage" type="text" size="40" placeholder="Enter your message"/>
      <button id="chatFormSubmit">Submit</button>
    </form>
  </body>
</html>
