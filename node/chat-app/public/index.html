<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <!-- Assets -->
    <link rel="icon" href="/images/favicon.png">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/temp.css">
    <!-- JS -->
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/js/chat.js" defer></script>
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js" defer></script>
  </head>

  <body>
    Chat App

    <div id="messages"></div>

    <form id="chatForm">
      <input name="message" type="text" size="40" placeholder="Enter your message"/>
      <button id="chatFormSubmit">Submit</button>
    </form>
    <button id="sendLocation">Send Location</button>

    <!-- Templates -->
    <script id="messageTemplate" type="text/html">
      <div>
        <p> <span class="timestamp">{{createdAt}} -</span>{{message}}</p>
      </div>
    </script>
    <script id="locationTemplate" type="text/html">
      <div>
        <p> <span class="timestamp">{{createdAt}} -</span><a href="{{url}}" target="_blank">My current location</a></p>
      </div>
    </script>
  </body>
</html>
