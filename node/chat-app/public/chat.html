<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <!-- Assets -->
    <link rel="icon" href="/images/favicon.png">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/temp.css">
    <!-- JS -->
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/js/chat.js" defer></script>
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  </head>

  <body>
    <div class="chat">
      <div class="chat__sidebar">

      </div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
          <form id="chatForm">
            <input name="message" type="text" placeholder="Enter your message" required autocomplete="off"/>
            <button id="chatFormSubmit">Submit</button>
          </form>
          <button id="sendLocation">Send Location</button>
        </div>
      </div>
    </div>

    <!-- Templates -->
    <script id="messageTemplate" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="timestamp">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="locationTemplate" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="timestamp">{{createdAt}}</span>
        </p>
        <p><a href="{{url.url}}" target="_blank">My current location</a></p>
      </div>
    </script>

    <script id="sidebarTemplate" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
          <li>{{username}}</li>
        {{/users}}
      </url>
    </script>
  </body>
</html>
